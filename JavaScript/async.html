<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concetti generali Async</title>
</head>
<body>
    <button id="date">Vai</button>
    <button id="alert">Alert</button>
    <script>
        //programmazione asincrona=> il codice viene letto dall'alto verso il basso
        //blocking code=> ogni cosa viene trattata a processo,a blocchi, concetto del thread(processo)
        //il rpocesso viene accopuato dalle diverse task in modo sequenziale
        const btn = document.querySelector('#date');
        const btnAlert = document.querySelector('#alert');
        btn.addEventListener('click',()=>{
            let myDate;
            for(let i = 0; i<10000000;i++){
               let date = new Date();
               myDate = date; 
            }
            console.log(myDate);
            let pElem = document.createElement('p');
            pElem.textContent = 'This is a newly-added paragraph';
            document.body.appendChild(pElem);
        });
        btnAlert.addEventListener('click',()=>{
            alert('Eccomi');
        })
        //c'è un delay se clicchiamo prima vai e poi alert
        //aspetta un pò prima di fare la funzione del bottone alert
        //questo perchè la funzione del bottonw vai blocca le altre
        //allora facciamo la programmazione asincrona
        //il main thrread è a blocking code
        //il worker thread sono dei canali diffeenti in cui possiamo far andare delle funzioni
        //così che il main thread possa andare avanti
        //quindi avremo un processo principale "main thread" e tanti worker thread che fanno le task che impiegano più tempo
        //lo facciamo con le promise
        //possiamo far andare il bottone vai in asincrono, intanto fallo e anche se non hai finito andiamo ad azionare l'event di alert
        //multi-thread
        //main thread:Task A                  Task B
        //Promise:         |_async operation_|
    </script>
    
</body>
</html>
