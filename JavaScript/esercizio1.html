<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio 1,le date</title>
</head>
<body>
    <script>
        //
        const oggi = new Date();
        const options = [
            {
                year: "numeric",
                month: "2-digit",
                day: "2-digit",
                weekday:"long",
            },
            {
                hour: "2-digit",
                minute: "2-digit",
                second: "2-digit",
                hour12: true,
            },
            {   year: "numeric",
                month: "2-digit",
                day: "2-digit",
                weekday:"short",
                hour: "2-digit",
                minute: "2-digit",
                second: "2-digit",
            },
        ]

       
        options.forEach(option =>{
            const element = document.createElement("h2")
            const dataFormat = oggi.toLocaleString(undefined,option)
            const text = document.createTextNode(dataFormat);
            element.appendChild(text);
            document.querySelector("body").appendChild(element);
        });
        //oppure si poteva fare un banale console.log(oggi.toLocaleString(undefined,option))
        //Per√≤ in questo modo si creava anche l'elemento html
    </script>
</body>
</html>
