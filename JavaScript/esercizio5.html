    <script>
        const arr = [
            {   url: "https://i0.wp.com/i.ytimg.com/vi/De_M7Tfvs6M/hqdefault.jpg?resize=193%2C145&ssl=1",
                titolo: "Hisoka",
                descrizione:
                " può usare l'abilità ipergomma e lanciare fili di gomma invisibili che si attaccano alle persone o oggetti.",
                },
            {
                url:"https://www.animeclick.it/prove/img_tmp/201607/tokyo-ghoul-ken.jpg",
                titolo: "Ken-Kaneki",
                descrizione:
                " è un semi-Ghoul ed in quanto tale può usare i poteri del Ghoul di appartenenza, fra questi abbiamo forza sovrumana,rigenerazione e uso della Kagune.",

            },
            {
                url:"https://ilovevg.it/wp-content/uploads/2022/04/jujutsu-kaisen-episodio-social-impazziscono-satoru-gojo-v3-481229-1280x720-1-1024x576.webp",
                titolo: "Satoru Gojo",
                descrizione:
                " ha uno dei poteri più forti di tutti, il minimo infinito, praticamente qualsiasi cosa che lo sta per toccare entra nel paradosso della freccia e non raggiunge mai il bersaglio(Gojo)",
            },
        ]

        arr.forEach((data)=>{
            creaCard(data);
        })
        function creaCard(data){
            const card = document.createElement("div");
            card.className ="w-full md:w-1/2 xl:w-1/3 px-4";

            const innerDiv = document.createElement("div");
            innerDiv.className = "bg-white rounded-lg overflow-hidden mb-10 shadow-x1";
            card.appendChild(innerDiv);

            const immagine = document.createElement("img");
            immagine.src = data.url;
            immagine.className = "w-full";
            innerDiv.appendChild(immagine);

            const textContainer = document.createElement("div");
            textContainer.className ="p-8 sm:p-9 md:p-7 xl:p-9 text-center";
            innerDiv.appendChild(textContainer);

            const title = document.createElement("h3");
            title.className = "font-semibold text-dark text-xl";
            title.appendChild(document.createTextNode(data.titolo));
            textContainer.appendChild(title);

            const description = document.createElement("p");
            title.className = "Text-base text-body-color leading-relaxed mb-7";
            title.appendChild(document.createTextNode(data.descrizione));
            textContainer.appendChild(description);

            document.getElementById("container").appendChild(card);
            
        }
    </script>
