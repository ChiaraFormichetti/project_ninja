        //Nel 2015 sono stata introdotte le classi per avvicinare javascript agli altri linguaggi
        //Prima si lavorava con ggli oggetti e i prototipi=>da vedere
        //quindi orra si utilizza il metodo class
        class Persona{
            constructor(nome,cognome,eta,genere,interessi){
                this.nome = nome;
                this.cognome = cognome;
                this.eta = eta;
                this.genere = genere;
                this.interessi = interessi;
            }
            saluta(){
                console.log(`Ciao sono ${this.nome}`);
            };
        }
        class Insegnante extends Persona {
            constructor(nome,cognome,eta,genere,interessi,materia){
                //super vuol dire sopra, invece che fare la .call
                super(nome,cognome,genere,interessi);
                this.materia = materia;
            }
            //da usare sempre in coppia, da usare sempre
            get materia(){
                return this._materia;
            }
            set materia(nuovaMateria){
            this._materia = nuovaMateria;
            }

            //Creiamo un metodo extra
            riprendiAlunno(nomeAlunno){
                console.log(`${nomeAlunno} non si mangia in classe!`);
            };

        }
        //Creiamo l'oggetto e usiamo il metodo
        const insegnante = new Insegnante('Chiara','Formichetti','24','femmina',['burraco','spa','estetista'],'fisica');
        insegnante.riprendiAlunno('Carlo');
