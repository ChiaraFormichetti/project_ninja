<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funzioni custum</title>
    <style>
        input{
            display:block;
            margin-bottom: 20px;
        }
        button{
            padding: 20px;
            background-color: blue;
            color: aqua;
            border-radius: 20px;
            cursor: pointer;
            outline: none;
        }
    </style>
</head>
<body>
    <input type="text" name="numero" placeholder="numero da elevare al cubo">
    <button>Calcola</button>
    <h1>Eleva al cubo</h1>
    
    <script>
        let button = document.querySelector('button');
        let title = document.querySelector('h1');
        let numero = document.querySelector('input');
        
        function cubo(number){
            let result = number*number*number;
            console.log(result);
            return result;
        }
        button.addEventListener('click',()=>{
            title.innerHTML=cubo(numero.value);
        })
</script>
</body>
</html>
