<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP</title>
</head>
<body>
   <script>
    //La prima cosa che facciamo è l'astrazione=> cerchiamo le cose in comune per fare una classe generica
    //dalla prima classe possiamo fare delle istanze della stessa=>oggetti di quella classe
    //abbiamo usato la funzione costruttrice della classe per creare delle istanze
    //Creiamo un altra classe che ha gli stessi attributi più altri=> creiamo una sottoclasse o childclass
    //che eredita tutto quello che ha la parent class più possiamo specificare nuovi attributi che valgono 
    //solo per la sottocolasse e possibile sovrascrivere metodi esistenti nella parent class
    //quindi adattarli e differenziarli per ogni child class
    //
    //questo è il costruttore
    function Persona(nome,cognome,eta,genere,interessi){
        this.nome = nome;
        this.cognome = cognome;
        this.eta = eta;
        this.genere = genere;
        this.interessi = interessi;
        this.bio = function(){
            console.log(`${this.nome} ${cognome} è
            ${(this.genere == 'Maschio') ? 'un ragazzo' : 'una ragazza'} di ${this.eta} anni
            a cui piace ${this.interessi.join(', ')}`);
        };
        this.saluta = function(){
            console.log(`ciao sono ${this.nome}`);
        };
    }
    const persona1 = new Persona('Chiara','Formichetti','24','femmina',['yoga','nuoto','parlare']);
    const persona2 = new Persona('Giordano','Conti','27','Maschio',['musica','switch','magic']);
    persona1.bio();
    persona2.bio();

   </script> 
    
</body>
</html>
