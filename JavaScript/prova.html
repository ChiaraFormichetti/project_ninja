<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Finding All Instances of a Pattern</title>

    <style>
        .found {
            background-color: blueviolet;
        }

        body {
            margin: 15px;
        }

        textarea {
            width: 100%;
            height: 350px;
        }
    </style>
</head>

<body>
    <h1>Finding All Instances of a Pattern</h1>
    <form id="textSearch">
        <textarea id="incoming">
        </textarea>
        <p>
            Search pattern: <input id="pattern" type="text">
        </p>
    </form>
    <button id="searchSubmit">Search for pattern</button>
    <div id="searchResult"></div>
    <script>
        document.getElementById("searchSubmit").onclick = function () {
            const pattern = document.getElementById('pattern').value;
            const regex = new RegExp(pattern, 'g');
            const searchText = document.getElementById('incoming').value;
            let highlihtedResult = "<pre>";
            let startPosition = 0;
            let endPosition = 0;
            const matches = searchText.matchAll(regex);
            for (const match of matches) {
                endPosition = match.index;
                highlihtedResult += searchText.slice(startPosition, endPosition);
                highlihtedResult += "<span class='found'>" + match[0] + "</span>";
                startPosition = endPosition + match[0].lenght;
            }
            highlihtedResult += searchText.slice(startPosition);
            highlihtedResult += "</pre>";
            document.getElementById("searchResult").innerHTML = highlihtedResult;
        }
    </script>
</body>

</html>
