<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
</head>
<body>
    <script>
        let utenteXML;
        let utenteFetch;

        let url = 'utente.json';
        let request = new XMLHttpRequest();
        request.open('GET',url);
        request.responseType = 'json';

        request.onload = function(){
            utenteXML = request.response;
            console.log('XMLHttpRequest: ',utenteXML)
        };

        request.send();

        fetch(url)
        .then(response=>{
            response.json()
        }).then(json=>{
            utenteFetch = request.response;
            console.log('fetch: ', utenteFetch);
        });
        
        
    </script>
</body>
</html>
